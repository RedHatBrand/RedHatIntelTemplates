---
width: 180px
height: 90px
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link type="text/css" href="<%= baseUrl %>/templates/web-advertisement/partnership-insight/stylesheets/main.css" rel="stylesheet" />
    <link href='http://red-hat-overpass-fonts.s3.amazonaws.com/overpass.css' rel='stylesheet' />

    <style>
      body {
        position: relative;
        margin: 0;
      }
      main {
        background-image: 
          url('{{{ background-image }}}');

        background-repeat: no-repeat;
        background-blend-mode: multiply;
        background-size: cover;
        background-position: center center;
        overflow: hidden;
        margin: 0;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
      }
    </style>
  </head>

  <body style="width: 180px; height: 90px;" class="size-180-90">
  	<main>
      
      <div class='background background-shapes center'>
        <div class="shape-center">
          <svg width="180" height="180" viewPort="0 0 180 180" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <linearGradient y2="0.68" x2="1" id="center-fill" spreadMethod="reflect" x1="0" y1="1">
            <stop stop-color="#1171b8" offset="0" stop-opacity="0"/>
            <stop stop-color="#1171b8" offset="0.2733" stop-opacity="0.4"/>
            <stop stop-color="#1171b8" offset="0.52" stop-opacity="0.7"/>
            <stop stop-color="#1171b8" offset="0.6967" stop-opacity="0.9"/>
            <stop stop-color="#1171b8" offset="0.89" stop-opacity="1"/>
            </linearGradient>
 
            <rect width="180" height="90" fill="url(#center-fill)" />
          </svg>
        </div>
      </div>
      
      <!-- Design here -->
      <article id="content">

        <div class='branding'>
          <div class="red-hat border">
            <img src="<%= baseUrl %>/assets/images/logos/rh-logo.svg" alt="Red Hat" />
          </div>
          <div class="intel">
            <img src="<%= baseUrl %>/assets/images/logos/intel-logo-white.svg" alt="intel" />
          </div>
        </div>
          
      </article>
      <!-- /Design here -->
      
    </main>
  </body>
</html>
